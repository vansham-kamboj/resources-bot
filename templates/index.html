<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roadmapp Resource Bot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <div class="logo">Roadmapp</div>
    <nav>
      <a href="#">The Man Behind</a>
      <a href="#">LvUp Yourself</a>
      <button class="mentorship-btn">Get Mentorship</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Your Learning & Mentoring Universe</h1>
      <p>Explore comprehensive roadmaps for the most in-demand fields in the IT industry. Each field is a galaxy, and each step a solar system on your journey to mastery.</p>
      <form id="research-form" class="search-form">
        <input type="text" id="query" name="query" placeholder="Search for a roadmap (e.g., 'Frontend')..." required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="results">
      <div class="column" id="web-resources">
        <h2>Web Resources</h2>
      </div>
      <div class="column" id="video-resources">
        <h2>YouTube Videos</h2>
      </div>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
